<div class="container-fluid" style="background-color: #6f42c1; height: 100vh;">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <h2 class="text-center mb-4 text-white">Registro de Usuario</h2>
  
      <form (ngSubmit)="registrarUsuario()" class="bg-light p-4 border rounded-3 shadow-sm" style="background: linear-gradient(to right, #f7f7f7, #d1e0e0); border-radius: 15px;">
        <div class="form-group mb-3">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input type="text" id="nombreUsuario" class="form-control rounded-pill" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
        </div>

        <div class="form-group mb-3">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" class="form-control rounded-pill" [(ngModel)]="contrasena" name="contrasena" required />
        </div>

        <div class="form-group mb-3">
          <label for="correoElectronico">Correo electrónico</label>
          <input type="email" id="correoElectronico" class="form-control rounded-pill" [(ngModel)]="correoElectronico" name="correoElectronico" required />
        </div>

        <div class="form-group mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control rounded-pill" [(ngModel)]="nombre" name="nombre" required />
        </div>

        <div class="form-group mb-3">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" class="form-control rounded-pill" [(ngModel)]="apellido" name="apellido" required />
        </div>

        <div class="form-group mb-3">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fechaNacimiento" class="form-control rounded-pill" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required />
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4 rounded-pill">Registrar Usuario</button>
      </form>

      <div class="mt-3 text-center">
        <button class="btn btn-secondary btn-sm rounded-pill" routerLink="/login">Volver a Iniciar Sesión</button>
      </div>
    </div>
  </div>
</div>
