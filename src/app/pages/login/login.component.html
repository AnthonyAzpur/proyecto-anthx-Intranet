<div class="container-fluid pt-5 d-flex justify-content-center align-items-center" >
  <div class="row justify-content-center w-100">
    <div class="col-md-4 col-lg-3">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
          <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>

          <!-- Formulario de Login -->
          <form (ngSubmit)="login()">
            <div class="form-group mb-3">
              <label for="username">Usuario</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
            </div>

            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
            </div>

            <!-- Mensaje de error -->
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

            <div class="form-group d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>

            <div class="form-group text-center">
              <p>¿No tienes cuenta? <a routerLink="/anthx/registro" class="btn btn-link p-0">Regístrate</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
