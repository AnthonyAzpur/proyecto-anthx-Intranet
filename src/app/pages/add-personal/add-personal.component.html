<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <!-- Card para el formulario -->
  <div class="card p-4" style="width: 100%; max-width: 600px; border-radius: 15px; background-color: rgba(255, 255, 255, 0.9);">
    <h2 class="text-center mb-4">Agregar Nuevo Empleado</h2>
    
    <form (ngSubmit)="registrarEmpleado()">
  

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" class="form-control" [(ngModel)]="apellido" name="apellido" required />
      </div>

      <div class="form-group">
        <label for="puesto">Puesto</label>
        <input type="text" id="puesto" class="form-control" [(ngModel)]="puesto" name="puesto" required />
      </div>

      <div class="form-group">
        <label for="salario">Salario</label>
        <input type="number" id="salario" class="form-control" [(ngModel)]="salario" name="salario" required />
      </div>

      <div class="form-group">
        <label for="fechaContratacion">Fecha de Contrataci√≥n</label>
        <input type="date" id="fechaContratacion" class="form-control" [(ngModel)]="fechaContratacion" name="fechaContratacion" required />
      </div>

      <div class="form-group">
        <label for="departamento">Departamento</label>
        <input type="text" id="departamento" class="form-control" [(ngModel)]="departamento" name="departamento" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrar Empleado</button>
    </form>
  </div>
</div>
